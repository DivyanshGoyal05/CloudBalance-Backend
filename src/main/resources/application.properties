spring.application.name=cloudbalanced

# Railway MySQL Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/cloudbalanced}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=XG3ozu1OYfEbeT1Ht5BRlJXGC4PIb2UBVkvZPMLkErU=
app.jwt.expiration=90000000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# CORS for frontend
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Dynamic port binding for Railway
server.port=${PORT:8080}
